<html>
<head>
    <meta charset="utf-8">
    <title>Autotester</title>
    <link href="/mocha/mocha.css" rel="stylesheet"/>
    <link href="ui.css" rel="stylesheet"/>
</head>
<body>
<div class="top-panel">
    <span>Tests:</span>
    <select id="testlist"></select>
    <button id="run">Run</button>
    <div class="top-right">
        <span>Tests source:</span>
        <select id="source-type">
            <option value="snippet">snippet</option>
            <option value="url">url</option>
        </select>
        <input type="text" id="base-url"/>
        <button id="config-reload">Reload</button>
    </div>
</div>
<pre id="infoblock"></pre>
<div id="mocha" class="report"></div>
<script src="ui.js"></script>
</body>
</html>
